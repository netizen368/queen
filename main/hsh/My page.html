<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My page</title>
	<style>
		.container{
			width : 400px; height: 400px;
			border: 1px solid black;
			position: absolute;
			box-sizing: border-box;
		}
		.container .box{
			width : 150px; height: 150px;
			border: 1px solid black;
			border-radius: 10%;
			float: left;
		}
		.box{
			text-align: center;
			top: calc(50%)-75px
			display;
			line-height: 150px;
			margin: 10px, 20px;
		}
		/* 그림자 속성으로 box 꾸미기 */
	</style>
</head>
<body>
	<div class="container">
		<div class="box1 box">개인정보 수정</div>
		<div class="box2 box">Cart</div>
		<div class="box3 box">주문관리</div>
		<div class="box4 box">Wish List</div>
	</div>
</body>
</html>
