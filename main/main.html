<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>main</title>
	<style>

		
		.page{
			
			justify-content: center;
			width: 1500px;
			
			height: 3000px;
			margin: 0 auto;
		}
		.container{
		  width:1500px;
			height: 3000px;
			position: absolute;
		}

		.menubar-container{
			position: relative;
			width: 100%; height: 100%;
			display: flex;
			justify-content: center;
			background-color: antiquewhite;
		}
		.logo{
			position: absolute;
			/* background-color: blue; */
			background-size: auto;
			margin-top: 20px;
			background: url(../queen/image/Main_Logo.jpeg);
			width: 200px; height: 75px;

		}
		.img1{
			background-image: url(../../image/Logo.jpg);
			background-repeat: no-repeat;
		}
		.menubar{
			height: 100px; width: 1200px;
			background-color: aqua;
			position: absolute;
			margin-top: 110px;

		}
		

	</style>
</head>
<body>
<div class="page">
	<div class="container">
		<div class="menubar-container">
			<div class="menubar"></div>
			<div class="logo img1"></div>
		</div>
	</div>
</div>

</body>
</html>
